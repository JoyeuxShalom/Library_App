<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
<style>
/* General Page Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eaf3ff;
    color: #333;
}

/* Page Header */
header {
    background-color: #0056b3;
    color: white;
    text-align: center;
    padding: 1rem 0;
    font-size: 1.8rem;
}

/* Form Styling */
form {
    width: 50%;
    margin: 2rem auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: #555;
}

input[type="text"], input[type="number"], input[type="submit"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

input[type="text"]:focus, input[type="number"]:focus {
    border-color: #0056b3;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
}

input[type="submit"] {
    background-color: #0056b3;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    text-transform: uppercase;
}

input[type="submit"]:hover {
    background-color: #004080;
}

/* Footer */
footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #0056b3;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>

    
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="POST">
        {% csrf_token %}
        Title: <label>
        <input type="text" name="title" required>
    </label><br>
        Author: <label>
        <input type="text" name="author" required>
    </label><br>
        ISBN: <label>
        <input type="text" name="isbn" required>
    </label><br>
        Rack Number: <label>
        <input type="text" name="rack" required>
    </label><br>
        Copies: <label>
        <input type="number" name="copies" min="1" required>
    </label><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
